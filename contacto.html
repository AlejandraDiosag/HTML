<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Llena los campos que el formulario te indica</h1>
    </header>
    <main>
        <div>
            <h2> ¡Déjanos tus datos, con gusto te contactaremos!</h2>
            <p>No olvides llenar cada unos de los campos, es importante para contactarte.</p>
     </div>

     <form>
        <div>
            
        <input type="text" name="nombre" placeholder="Escribe tu nombre">
        </div>
        <div>
            
        <input type="text" name="apellido" placeholder="Escribe tu apellido">
        </div>
        <div>
            
            <input type="number" name="edad" placeholder="Ingresa tu edad">
        </div>

        <div>
            
            <input type="text" name="correo" placeholder="Escribe tu correo">
        </div>

        <div>

            <input type="tel" placeholder="Ingresa tu número de teléfono">
        </div>
        
        <button>ENVIAR</button>

        <p>Te enviaremos un mensaje a tu correo electrónico o te llamaremos para resolver tus dudas</p>

     </form>
    </main>
    
</body>
</html>
